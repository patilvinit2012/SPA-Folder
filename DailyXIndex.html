<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title of the document</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	    <style type="text/css" media="screen">
	    	.carousel .carousel-item{
			  width:100%;
			}
	    </style>
	</head>

	<body>
	<div class="container">
		<ul id="tabs-swipe-demo" class="tabs">
			<li class="tab col s3"><a class="active" href="#swipe-1">Reddit</a></li>
			<li class="tab col s3"><a href="#swipe-2">Google News</a></li>
		</ul>
		<div id="swipe-1" class="col s12">
			<ul class="collection">
			    <li class="collection-item avatar">
			      <img  alt="" class="circle">
			      <span class="title">Title</span>
			      <p>First Line <br>
			         Second Line
			      </p>
			      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
			    </li>
			</ul>
		</div>
		<div id="swipe-2" class="col s12 red">Second tab content</div>
	</div>
	
	</body>
	
	<script>
		$(document).ready(function(){
			$('ul.tabs').tabs({
			  swipeable : true,
			  responsiveThreshold : 1920
			});
			$('.tabs-content').attr('style','');
		});
	</script>
</html>
