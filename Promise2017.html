		async function getAmount1(userId){

		function getUser(userId){
			return new Promise(resolve => {
				setTimeout(() => {

					resolve('vinit');

			});
		}

		function getBankBalance(user){
			return new Promise((resolve,reject) => {
				setTimeout(() => {
					if(user == 'vinit') {
						console.log('get balance promice resolve');
						resolve('$1000');
					}else{
						reject('unknown user');
					}
				},1000);
